<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Navbar Transition</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Initial Navbar Transition */
    #navbar {
      transition: background-color 0.3s ease-in-out; /* Smooth transition for background */
    }
  </style>
</head>
<body class="h-screen">
  <!-- Navbar -->
  <header class="sticky top-0 z-20 w-full" id="navbar">
    <nav class="container mx-auto px-4 py-5">
      <div class="flex justify-between items-center">
        <img src="assets/images/logo.svg" alt="Logo" class="w-24">
        <ul class="flex space-x-4">
          <li><a href="#" class="text-black">Home</a></li>
          <li><a href="#" class="text-black">About</a></li>
          <li><a href="#" class="text-black">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Content -->
  <div class="h-[200vh] bg-gray-100">
    <h1 class="text-center pt-40 text-4xl">Scroll Down</h1>
  </div>

  <script>
    // Listen to the scroll event
    const navbar = document.getElementById('navbar');

    window.addEventListener('scroll', function () {
      if (window.scrollY > 10) {  // Change the background color after scrolling 10px
        navbar.classList.add('bg-white'); // Add Tailwind's white background
      } else {
        navbar.classList.remove('bg-white'); // Remove the background color
      }
    });
  </script>
</body>
</html>
