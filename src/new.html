<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Scroll Loading with AOS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="p-6 text-center text-2xl font-bold">Smooth Scroll Loading Example</header>

  <!-- Sections with smooth loading effect -->
  <section class="my-10 p-10 bg-white rounded-lg shadow-md" data-aos="fade-up" data-aos-duration="1000">
    <h2 class="text-xl font-semibold">Section 1</h2>
    <p>Content for section 1...</p>
  </section>

  <section class="my-10 p-10 bg-white rounded-lg shadow-md" data-aos="fade-up" data-aos-duration="1000">
    <h2 class="text-xl font-semibold">Section 2</h2>
    <p>Content for section 2...</p>
  </section>

  <section class="my-10 p-10 bg-white rounded-lg shadow-md" data-aos="fade-up" data-aos-duration="1000">
    <h2 class="text-xl font-semibold">Section 3</h2>
    <p>Content for section 3...</p>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
